    <title>To Do List</title>

</head>
<body>
    <div class = "main" id = "wrapper">
        <h1>To-Do List</h1>

                <button id = "add-task-btn">+</button>

            </div>
            <div class = "tasks" id = "tasks"></div>
            <div class = "completed-tasks">
            </div>
            
        </div>
    </div>
